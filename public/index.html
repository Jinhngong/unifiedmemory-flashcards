<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMR Flashcards - Adaptive Learning</title>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>üß† AMR Flashcards</h1>
      <div class="header-controls">
        <button class="icon-btn" id="themeToggle" title="Toggle theme">üåô</button>
        <button id="addCardBtn">+ Add Card</button>
      </div>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalCards">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="dueCards">0</div>
        <div class="stat-label">Due</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="masteredCards">0</div>
        <div class="stat-label">Mastered</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="learningCards">0</div>
        <div class="stat-label">Learning</div>
      </div>
    </div>

    <div class="action-bar">
      <button class="secondary-btn" id="importBtn">üì• Import</button>
      <button class="secondary-btn" id="exportBtn">üì§ Export</button>
      <button class="secondary-btn" id="shuffleBtn">üîÄ Shuffle</button>
    </div>

    <div id="alertContainer"></div>
    <div id="studyArea"></div>
  </div>

  <!-- Add Card Modal -->
  <div class="modal" id="addCardModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Card</h2>
        <button class="close-btn" data-close="addCardModal">&times;</button>
      </div>
      <form id="addCardForm">
        <div class="form-group">
          <label for="frontInput">Front (Question/Topic)</label>
          <textarea id="frontInput" required placeholder="Enter question or topic..."></textarea>
        </div>
        <div class="form-group">
          <label for="backInput">Back (Answer/Description)</label>
          <textarea id="backInput" required placeholder="Enter answer or description..."></textarea>
        </div>
        <button type="submit" style="width: 100%;">Add Card</button>
      </form>
    </div>
  </div>

  <!-- Import Modal -->
  <div class="modal" id="importModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Import Flashcards</h2>
        <button class="close-btn" data-close="importModal">&times;</button>
      </div>

      <div class="form-group">
        <label>Choose File (.json, .csv, .py)</label>
        <div class="file-input-wrapper">
          <input type="file" id="fileInput" accept=".json,.csv,.py,.txt" />
          <label for="fileInput" class="file-input-label">
            üìÅ Click to select file or drag & drop
          </label>
        </div>
        <div class="file-name" id="fileName"></div>
      </div>

      <div class="import-format">
        <h4>Supported Formats:</h4>
        <p><strong>JSON:</strong> Array with <code>word</code>, <code>meaning</code>, <code>example</code></p>
        <p><strong>CSV:</strong> Headers: <code>word,part_of_speech,meaning,example</code></p>
        <p><strong>Python:</strong> List/dict variable with vocabulary data</p>
      </div>

      <button id="processImportBtn" style="width: 100%; margin-top: 20px;">
        Import Cards
      </button>
    </div>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
