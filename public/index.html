<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AMR Flashcards - Adaptive Learning</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  :root {
    --bg-primary:#fff;--bg-secondary:#f5f5f5;--text-primary:#1a1a1a;
    --text-secondary:#666;--accent:#6366f1;--accent-hover:#4f46e5;
    --border:#e0e0e0;--success:#22c55e;--danger:#ef4444;--warning:#f59e0b;
    --shadow: rgba(0,0,0,0.1);
  }
  [data-theme="dark"] {
    --bg-primary:#1a1a1a;--bg-secondary:#2d2d2d;--text-primary:#f5f5f5;
    --text-secondary:#a0a0a0;--accent:#818cf8;--accent-hover:#6366f1;
    --border:#3d3d3d;--shadow: rgba(0,0,0,0.3);
  }
  body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    background:var(--bg-primary);color:var(--text-primary);transition:0.3s;min-height:100vh;}
  .container{max-width:600px;margin:0 auto;padding:20px;}
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;}
  h1{font-size:24px;font-weight:600;}
  .header-controls{display:flex;gap:12px;flex-wrap:wrap;}
  button{background:var(--accent);color:white;border:none;padding:10px 18px;border-radius:8px;cursor:pointer;font-size:14px;font-weight:500;transition:0.2s;}
  button:hover{background:var(--accent-hover);}
  .icon-btn{width:42px;height:42px;padding:0;display:flex;align-items:center;justify-content:center;font-size:20px;}
  .secondary-btn{background:var(--bg-secondary);color:var(--text-primary);}
  .secondary-btn:hover{background:var(--border);}
  .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;margin-bottom:30px;}
  .stat-card{background:var(--bg-secondary);padding:16px;border-radius:12px;text-align:center;}
  .stat-value{font-size:28px;font-weight:700;color:var(--accent);margin-bottom:4px;}
  .stat-label{font-size:12px;color:var(--text-secondary);text-transform:uppercase;letter-spacing:0.5px;}
  .action-bar{display:flex;gap:10px;margin-bottom:20px;flex-wrap:wrap;}
  .action-bar button{flex:1;min-width:120px;}
  .flashcard-container{perspective:1000px;margin-bottom:30px;touch-action: pan-y;}
  .flashcard{width:100%;height:400px;position:relative;transform-style:preserve-3d;transition:transform 0.6s;cursor:pointer;}
  .flashcard.flipped{transform:rotateY(180deg);}
  .card-face{position:absolute;width:100%;height:100%;backface-visibility:hidden;background:var(--bg-secondary);border-radius:16px;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:40px;box-shadow:0 4px 20px var(--shadow);}
  .card-back{transform:rotateY(180deg);}
  .card-content{font-size:22px;text-align:center;line-height:1.6;}
  .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:1000;align-items:center;justify-content:center;}
  .modal.active{display:flex;}
  .modal-content{background:var(--bg-primary);padding:30px;border-radius:16px;max-width:500px;width:90%;max-height:80vh;overflow-y:auto;}
  .modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
  .close-btn{background:transparent;color:var(--text-primary);font-size:24px;width:auto;padding:0;cursor:pointer;}
  .form-group{margin-bottom:20px;}
  label{display:block;margin-bottom:8px;font-weight:500;color:var(--text-secondary);}
  input,textarea{width:100%;padding:12px;border:1px solid var(--border);border-radius:8px;background:var(--bg-secondary);color:var(--text-primary);font-size:14px;font-family:inherit;}
  textarea{resize:vertical;min-height:100px;}
  .alert{padding:12px 16px;border-radius:8px;margin-bottom:20px;font-size:14px;}
  .alert-success{background:rgba(34,197,94,0.1);color:var(--success);border:1px solid var(--success);}
  .alert-error{background:rgba(239,68,68,0.1);color:var(--danger);border:1px solid var(--danger);}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>ðŸ§  AMR Flashcards</h1>
    <div class="header-controls">
      <button class="icon-btn" id="themeToggle" title="Toggle theme">ðŸŒ™</button>
      <button id="addCardBtn">+ Add Card</button>
    </div>
  </header>

  <div class="stats-grid">
    <div class="stat-card"><div class="stat-value" id="totalCards">0</div><div class="stat-label">Total</div></div>
    <div class="stat-card"><div class="stat-value" id="dueCards">0</div><div class="stat-label">Due</div></div>
    <div class="stat-card"><div class="stat-value" id="masteredCards">0</div><div class="stat-label">Mastered</div></div>
    <div class="stat-card"><div class="stat-value" id="learningCards">0</div><div class="stat-label">Learning</div></div>
  </div>

  <div class="action-bar">
    <button class="secondary-btn" id="importBtn">ðŸ“¥ Import</button>
    <button class="secondary-btn" id="exportBtn">ðŸ“¤ Export</button>
    <button class="secondary-btn" id="shuffleBtn">ðŸ”€ Shuffle</button>
    <button class="secondary-btn" id="resetBtn" style="background:#f44;color:white;">ðŸ§¹ Reset</button>
  </div>

  <div id="alertContainer"></div>
  <div id="studyArea"></div>
</div>

<!-- Add Card Modal -->
<div class="modal" id="addCardModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New Card</h2>
      <button class="close-btn" onclick="closeModal('addCardModal')">&times;</button>
    </div>
    <form id="addCardForm">
      <div class="form-group">
        <label for="frontInput">Front (Question/Topic)</label>
        <textarea id="frontInput" required></textarea>
      </div>
      <div class="form-group">
        <label for="backInput">Back (Answer/Description)</label>
        <textarea id="backInput" required></textarea>
      </div>
      <button type="submit" style="width:100%;">Add Card</button>
    </form>
  </div>
</div>

<!-- Import Modal -->
<div class="modal" id="importModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Import Flashcards</h2>
      <button class="close-btn" onclick="closeModal('importModal')">&times;</button>
    </div>
    <div class="form-group">
      <label>Select File (.json, .csv, .py)</label>
      <input type="file" id="fileInput" accept=".json,.csv,.py,.txt" />
    </div>
    <button id="processImportBtn" style="width:100%;margin-top:20px;">Import Cards</button>
  </div>
</div>

<script>
function closeModal(id){document.getElementById(id).classList.remove("active");}
</script>
<script src="./app.js" defer></script>
</body>
</html>
