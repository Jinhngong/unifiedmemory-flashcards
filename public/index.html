<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMR Flashcards - Adaptive Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: #e0e0e0;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --accent: #818cf8;
            --accent-hover: #6366f1;
            --border: #3d3d3d;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        .icon-btn {
            width: 42px;
            height: 42px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .secondary-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .secondary-btn:hover {
            background: var(--border);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-bar button {
            flex: 1;
            min-width: 120px;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
            touch-action: pan-y;
        }

        .flashcard {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: var(--bg-secondary);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-content {
            font-size: 22px;
            text-align: center;
            line-height: 1.6;
        }

        .card-label {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .review-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .review-btn {
            flex: 1;
            max-width: 120px;
            padding: 14px;
            font-size: 16px;
        }

        .btn-wrong {
            background: var(--danger);
        }

        .btn-wrong:hover {
            background: #dc2626;
        }

        .btn-correct {
            background: var(--success);
        }

        .btn-correct:hover {
            background: #16a34a;
        }

        .quality-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .quality-btn {
            padding: 10px;
            font-size: 13px;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .quality-btn:hover {
            background: var(--accent);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            padding: 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: transparent;
            color: var(--text-primary);
            font-size: 24px;
            width: auto;
            padding: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: var(--bg-secondary);
            border: 2px dashed var(--border);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            border-color: var(--accent);
            background: var(--bg-primary);
        }

        .file-name {
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-secondary);
            text-align: center;
        }

        .import-format {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
        }

        .import-format h4 {
            margin-bottom: 10px;
            color: var(--accent);
        }

        .import-format code {
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state h2 {
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .card-info {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 15px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        @media (max-width: 640px) {
            .container {
                padding: 15px;
            }

            .flashcard {
                height: 350px;
            }

            .card-content {
                font-size: 18px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header-controls {
                width: 100%;
            }

            .action-bar button {
                min-width: 100px;
                font-size: 13px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🧠 AMR Flashcards</h1>
            <div class="header-controls">
                <button class="icon-btn" id="themeToggle" title="Toggle theme">🌙</button>
                <button id="addCardBtn">+ Add Card</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCards">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dueCards">0</div>
                <div class="stat-label">Due</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="masteredCards">0</div>
                <div class="stat-label">Mastered</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="learningCards">0</div>
                <div class="stat-label">Learning</div>
            </div>
        </div>

        <div class="action-bar">
            <button class="secondary-btn" id="importBtn">📥 Import</button>
            <button class="secondary-btn" id="exportBtn">📤 Export</button>
            <button class="secondary-btn" id="shuffleBtn">🔀 Shuffle</button>
        </div>

        <div id="alertContainer"></div>
        <div id="studyArea"></div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="addCardModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Card</h2>
                <button class="close-btn" onclick="closeModal('addCardModal')">&times;</button>
            </div>
            <form id="addCardForm">
                <div class="form-group">
                    <label for="frontInput">Front (Question/Topic)</label>
                    <textarea id="frontInput" required placeholder="Enter question or topic..."></textarea>
                </div>
                <div class="form-group">
                    <label for="backInput">Back (Answer/Description)</label>
                    <textarea id="backInput" required placeholder="Enter answer or description..."></textarea>
                </div>
                <button type="submit" style="width: 100%;">Add Card</button>
            </form>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Import Flashcards</h2>
                <button class="close-btn" onclick="closeModal('importModal')">&times;</button>
            </div>
            
            <div class="form-group">
                <label>Choose File (.json, .csv, .py)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".json,.csv,.py,.txt" />
                    <label for="fileInput" class="file-input-label">
                        📁 Click to select file or drag & drop
                    </label>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <div class="import-format">
                <h4>Supported Formats:</h4>
                <p><strong>JSON:</strong> Array with <code>word</code>, <code>meaning</code>, <code>example</code></p>
                <p><strong>CSV:</strong> Headers: <code>word,part_of_speech,meaning,example</code></p>
                <p><strong>Python:</strong> List/dict variable with vocabulary data</p>
            </div>

            <button onclick="processImport()" style="width: 100%; margin-top: 20px;">
                Import Cards
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
